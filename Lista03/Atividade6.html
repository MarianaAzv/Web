<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: aqua;
            margin: 0;
        }
        .ceu {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .nuvem {
            background-color: white;
            position: absolute;
            top: 50px;
            left: 0px;
            width: 200px;
            height: 60px;
            border-radius: 50%;
            animation: mover-nuvem 60s linear infinite;
        }
        .mar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: #1e90ff;
           
        }
        .mar::before,
        .mar::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
           
            background-size: 50px 50px;
            animation: ondas 4s linear infinite;
        }
        .mar::after {
            animation-delay: 2s;
           
        }

        .barco {
            position: absolute;
            bottom: 150px;
            width: 100px;
            height: 100px;
            z-index: 2;
            animation: mover-barco 20s linear infinite, balancar 2s ease-in-out infinite alternate;
        }

       
        .casco {
            width: 60px;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 30px solid rgb(253, 56, 30);
            position: absolute;
            bottom: 0;
            left: 20px;
        }

     
        .mastro {
            width: 4px;
            height: 50px;
            background-color: black;
            position: absolute;
            bottom: 30px;
            left: 48px;
        }

  
        .vela {
            width: 10px;
            height: 0;
            border-left: 25px solid rgb(255, 255, 255);
            border-top: 40px solid transparent;
            position: absolute;
            bottom: 50px;
            left: 48px;
        }

        @keyframes mover-nuvem {
            0% { left: -200px; }
            100% { left: 100%; }
        }

        @keyframes ondas {
            0% { transform: translate(0,0); }
            100% { transform: translate(50px,0); }
        }

        @keyframes mover-barco {
            0% { left: -150px; }
            100% { left: 100%; }
        }

        @keyframes balancar {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
    </style>
</head>
<body>
    <div class="ceu">
        <div class="nuvem"></div>
        <div class="mar"></div>
        <div class="barco">
            <div class="casco"></div>
            <div class="mastro"></div>
            <div class="vela"></div>
        </div>
    </div>
</body>
</html>
