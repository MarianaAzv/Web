<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
    body {

      height: 100vh;
      display: flex;
      justify-content: center;

      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
#p{
    text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #888;
}
    .container{
 width: 250px;
      height: 500px;
     
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      background: white;
    }

    #linha1{
        
      display: flex;
      flex-direction: column;
      justify-content: center;
      
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      
    }

    #linha2{

      display: flex;

      justify-content: center;

      height: 10px;
      background: #ddd;
      border-radius: 5px;
     
    }

    #linha3{

      display: flex;
      flex-direction: column;
      justify-content: center;

      background: #ddd;
      border-radius: 5px;
      
    }

    #linha4{

      display: flex;
      flex-direction: column;
      justify-content: center;
  
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      
    }
#linha1, #linha2, #linha3, #linha4 {

}
    #linha5{
 
      display: flex;

align-self: center;

         width: 50px;

      border-radius: 50%;
      align-self: center;
      margin-top: 10px;
    }
     
</style>
<body>
   
     <div class="container">
        <div id="p"> Company Logo</div>

        <div id="linha3"></div>   
         <div id="linha4"></div>
