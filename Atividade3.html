<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #imgPerfil{
        width: 200px;
    }
</style>
<body>
      <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="peso">Peso:</label>
    <input type="number" id="peso" step="0.1">

    <label for="altura">Altura:</label>
    <input type="number" id="altura" step="0.01">

    <button>Calcular</button>

    <p id="res"></p>
    <p id="class"></p>

    <img id="imgPerfil" src="./Imagem/perfil.jpg" alt="">


    <script>
   let button = document.querySelector("button");

        button.addEventListener("click", () => {
          
            let nome = document.getElementById("nome").value;
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);

            if (nome === "" || isNaN(peso) || isNaN(altura)) {
                alert("Por favor, Insrir todos os dados!");
                return;
            }

         let imc = peso / (altura * altura);
            document.getElementById("res").innerHTML = `Seu IMC é: ${imc.toFixed(2)}`;

              let classificacao = "";
              
            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
                
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
                

            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
               
            } else if (imc < 34.9) {
                classificacao = "Obesidade grau 1";
             
            } else if (imc < 39.9) {
                classificacao = "Obesidade grau 2";
              
            } else {
                classificacao = "Obesidade grau 3 (mórbida)";
               
            }

            document.getElementById("class").innerText = `Classificação: ${classificacao}`;

                     let faixa = Math.floor(imc);
            let imagem = "";

            switch (true) {
                case (faixa < 18):
                    imagem="./Imagem/abaixopeso.png";
                    break;
                case (faixa >= 18 && faixa <= 24):
                   imagem="./Imagem/normal.png";
                    break;
                case (faixa >= 25 && faixa <= 29):
                 imagem="./Imagem/sobrepeso.png";
                    break;
                case (faixa >= 30 && faixa <= 34):
                      imagem="./Imagem/obesidade1.png";
                    break;
                case (faixa >= 35 && faixa <= 39):
                   imagem="./Imagem/obesidade2.png";
                    break;
                default:
                 imagem="./Imagem/obesidade3.png";
            }

            document.getElementById("imgPerfil").src = imagem;
        });
    </script>
</body>
</html>
